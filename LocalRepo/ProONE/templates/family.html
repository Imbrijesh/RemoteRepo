{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>

    <title>Family</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{% static 'css/swiper.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">
    <script src="{% static 'script/swiper.min.js' %}"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

</head>
<body>

     <a href="/user/" style="color: greenyellow;position: absolute;margin-top: 28px;z-index: 5"><i class="fas fa-arrow-circle-left fa-2x"></i></a>

    <div class="swiper-container">
        <div class="swiper-wrapper">
           {% for i in alldata %}
               <div class="swiper-slide" >
                   <div class="imgBx"><img src="/media/{{ i.image }}" style="width: 100%;height: 100%;"></div>
                   <div class="details"><h3>{{ i.name }}</h3></div>
               </div>
           {% endfor %}
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>
     <!-- Initialize Swiper -->
   <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      loop:true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 60,
        stretch: 0,
        depth: 200,
        modifier: 5,
        slideShadows : true,
      },
      pagination: {
        el: '.swiper-pagination',},});
  </script>

</body>
</html>
